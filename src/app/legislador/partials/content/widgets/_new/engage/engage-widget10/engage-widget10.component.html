<!--begin::Engage widget 10-->
<div class="card card-flush" [ngClass]="cssClass" *ngIf="user$ | async as _user">
  <!--begin::Body-->
  <div *ngIf="_user.email == 'usuario@ldigital.com'"
    class="card-body d-flex flex-column justify-content-between mt-9 bgi-no-repeat bgi-size-cover bgi-position-x-center pb-0"
    [ngStyle]="{'background-position': '100% 50%', 'background-image': 'url(./assets/media/stock/900x600/42.png)'}">
    <!--begin::Wrapper-->
    <div class="mb-10">
      <!--begin::Title-->
      <div class="fs-2hx fw-bold text-gray-800 text-center mb-13">
        <span class="me-2">
          Bienvenido 
          <br /> al
          <span class="position-relative d-inline-block text-primary">
            <a routerLink="/crafted/pages/profile/overview" class="text-primary
              opacity-75-hover">Legislador Digital.</a> 

            <!--begin::Separator-->
            <span
              class="position-absolute opacity-15 bottom-0 start-0 border-4 border-primary border-bottom w-100"></span>
            <!--end::Separator-->
          </span>
        </span> <br>
        La voz de la cuidadanía.
      </div>
      <!--end::Title-->

      <!--begin::Action-->
      <div class="text-center">
        <a routerLink="/inicio" routerLinkActive="router-link-active"  class="btn btn-sm btn-primary fw-bold" data-bs-toggle="modal" data-bs-target="#kt_modal_upgrade_plan">
            Presentar mi primer Proyecto
        </a> 
      </div>
      <!--begin::Action-->
    </div>
    <!--begin::Wrapper-->

    <!--begin::Illustration-->
    <img class="mx-auto h-150px h-lg-200px  theme-light-show" src="./assets/media/illustrations/misc/upgrade.svg"
      alt="" />
    <img class="mx-auto h-150px h-lg-200px  theme-dark-show" src="./assets/media/illustrations/misc/upgrade-dark.svg"
      alt="" />
    <!--end::Illustration-->
  </div>
  <!--end::Body-->
</div>
<!--end::Engage widget 10-->
